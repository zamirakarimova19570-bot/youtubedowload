name: Run Bot

on:
  workflow_dispatch:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      # âœ… BU JOYDA TOKENNI ANIQLANG
      BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
    
    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v4
    
    - name: ğŸ Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: ğŸ“¦ Install packages
      run: |
        python -m pip install --upgrade pip
        pip install python-telegram-bot yt-dlp
        sudo apt-get update
        sudo apt-get install -y ffmpeg
    
    - name: ğŸ¤– Run Bot
      run: |
        echo "ğŸ¤– Bot ishga tushmoqda..."
        echo "ğŸ‘¤ Developer: Isoqov Mironshoh"
        echo "ğŸ“¦ Max video size: 40MB"
        echo "â³ Wait time: 5 seconds"
        
        # âœ… Tokenni tekshirish
        if [ -z "$BOT_TOKEN" ]; then
          echo "âŒ ERROR: BOT_TOKEN is empty!"
          echo "Make sure you added BOT_TOKEN to GitHub Secrets"
          exit 1
        fi
        
        echo "âœ… Token uzunligi: ${#BOT_TOKEN}"
        
        # âœ… Botni ishga tushirish
        python bot.py
